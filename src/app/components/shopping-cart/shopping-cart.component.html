<div class="row">
  <div class="col-md-10 offset-md-1 p-4">
    <div *ngIf="shoppingCart.length > 0">
      <h1 class="text-center">
        Your shopping cart
        <a [routerLink]="['/address-details']">
            <button class="btn btn-outline-primary float-right" type="submit">
            Next &ensp; <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
            </a>
      </h1>
      <table class="table table-hover ">
        <tbody>
          <tr *ngFor="let item of user.shoppingCart;let i = index">
            <td>
              <a [routerLink]="['/item', item._id]">
            <img class="item-img" src="{{item.img}}">
            </a>
            </td>
            <td>
              <h5><strong>{{item.brand}}</strong> </h5>
              <h5>{{item.name | truncate}}
                <label class="float-right">{{item.price | currency:'PLN '}}</label></h5>
              <h5>Size {{item.sizeSelected}}</h5>
            </td>

            <td>
              <h1>
                <a (click)="removeFromCart(i)"> 
                <i class="fa fa-remove" aria-hidden="true"></i>
              </a>
              </h1>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="shoppingCart.length == 0" class="text-center m-5">
      <p class="fa fa-frown-o" style="font-size:200px;" aria-hidden="true"> </p>
      <h1>Your shopping cart is empty.</h1>
    </div>
  </div>
</div>
